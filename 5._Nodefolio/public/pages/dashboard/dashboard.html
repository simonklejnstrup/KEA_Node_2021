<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-9 col-lg-8 col-md-9 col-11 text-center">

<h1>Dashboard</h1>
<hr>
<div class="card">
<h2>Create Project</h2>
<div class="table ">
    <div class="row create-input-div">
        <label class="form-control-label px-3">Title</label>
        <input class="form-element" id="title" type="text" required/>
    </div>
    <div class="row create-input-div">
        <label class="form-control-label px-3">Category</label>
        <input class="form-element" id="category" type="text" required/>
    </div>
    <div class="row create-input-div">
        <label class="form-control-label px-3">Technologies</label>
        <input class="form-element" id="technologies" type="text" required/>
    </div>
    <div class="row create-input-div">
        <label class="form-control-label px-3">Links</label>
        <input class="form-element" id="links" type="text" required/>
    </div>
    <div class="create-input-button">
        <button class="btn btn-primary" id="create-project">Create Project</button>
    </div>
</div>
</div>

<hr>

<div class="card table-responsive">
<h2>Update / Delete Projects</h2>
<table id="projects-wrapper" class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Technologies</th>
      <th scope="col">Link</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
    </thead>    
  </table>
</div>

<hr>


<div class="dashboard-wrapper">
    <a href="/admin/logout"><button class="btn btn-primary">Logout</button></a>
</div>

</div>
</div>
</div>
